<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<body>
<div class="Card" th:fragment="booksPoolFragment" th:each="book: ${booksList}">
  <div class="Card-picture">
    <a href="#a" th:href="${book.id}">
      <img th:src="${book.image}" alt="card.jpg"/></a>
  </div>
  <div class="Card-content">
    <strong class="Card-title">
      <a href="#" th:text="${book.title}">Техника</a>
    </strong>
    <div class="Card-description" th:text="${book.author}">Кондратенко Александр Петрович
    </div>
    <div class="Card-cost"><span class="Card-priceOld" th:text="${book.priceOld}">₽300.00</span>
      <span class="Card-price" th:text="${book.price}">₽190.00</span>
    </div>
  </div>
</div>
</body>
</html>
