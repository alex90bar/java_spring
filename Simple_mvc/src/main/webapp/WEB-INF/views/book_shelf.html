<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My book shelf</title>
  <style>
    #root_container{
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    #books{
      width: 50%;
      border-collapse: collapse;
    }
    table {
      margin: 25px;
    }
    th {
      text-align: left;
    }

    th, td {
      border-bottom: 1px solid #ddd;
    }

  </style>
</head>
<body>
<div id="log_out">
  <form method="get" th:action="@{/login}">
    <input class="back_button" type="submit" value="log out">
  </form>
</div>
<div id="root_container">
  <form method="post" th:action="@{/books/save}" th:object="${book}">
    <table>
      <tr>
        <td>
          <input type="text" placeholder="author" th:field="*{author}">
          <p th:if="${#fields.hasErrors('author')}">not empty</p>
        </td>
        <td>
          <input type="text" placeholder="book_title" th:field="*{title}">
          <p th:if="${#fields.hasErrors('title')}">not empty</p>
        </td>
        <td>
          <input type="text" placeholder="size (pages)" th:field="*{size}">
          <p th:if="${#fields.hasErrors('size')}">field value must be digit and less than 4 signs</p>
        </td>
        <td>
          <input type="submit" value="save">
        </td>
      </tr>
    </table>
  </form>

  <form method="post" th:action="@{/books/remove}" th:object="${bookIdToRemove}">
    <table>
      <tr>
        <td>
          <input type="text" placeholder="id number" th:field="*{id}">
        </td>
        <td>
          <input type="submit" value="remove">
          <p th:if="${#fields.hasErrors()}">Wrong id</p>
        </td>
      </tr>
    </table>
  </form>

  <form method="post" th:action="@{/books/remove/author}" th:object="${bookAuthorToRemove}">
    <table>
      <tr>
        <td>
          <input type="text" placeholder="author" th:field="*{author}">
        </td>
        <td>
          <input type="submit" value="remove by author">
        </td>
        <td th:if="${#fields.hasErrors()}">
          <p>Wrong author or not found</p>
        </td>
      </tr>
    </table>
  </form>

  <form method="post" th:action="@{/books/remove/title}" th:object="${bookTitleToRemove}">
    <table>
      <tr>
        <td>
          <input type="text" placeholder="title" th:field="*{title}">
        </td>
        <td>
          <input type="submit" value="remove by title">
        </td>
        <td th:if="${#fields.hasErrors()}">
          <p>Wrong title or not found</p>
        </td>
      </tr>
    </table>
  </form>

  <form method="post" th:action="@{/books/remove/size}" th:object="${bookSizeToRemove}">
    <table>
      <tr>
        <td>
          <input type="text" placeholder="size" th:field="*{size}">
        </td>
        <td>
          <input type="submit" value="remove by size">
        </td>
        <td th:if="${#fields.hasErrors()}">
          <p>field value must be digit and less than 4 signs</p>
        </td>
      </tr>
    </table>
  </form>

  <form method="post" th:action="@{/books/shelf/author}" th:object="${bookAuthorToFilter}">
    <table>
      <tr>
        <td>
          <input type="text" placeholder="author" th:field="*{author}">
        </td>
        <td>
          <input type="submit" value="filter by author">
        </td>
        <td th:if="${#fields.hasErrors()}">
          <p>Wrong author or not found</p>
        </td>
      </tr>
    </table>
  </form>

  <form method="post" th:action="@{/books/shelf/title}" th:object="${bookTitleToFilter}">
    <table>
      <tr>
        <td>
          <input type="text" placeholder="title" th:field="*{title}">
        </td>
        <td>
          <input type="submit" value="filter by title">
        </td>
        <td th:if="${#fields.hasErrors()}">
          <p>Wrong title!</p>
        </td>
      </tr>
    </table>
  </form>

  <form method="post" th:action="@{/books/shelf/size}" th:object="${bookSizeToFilter}">
    <table>
      <tr>
        <td>
          <input type="text" placeholder="size" th:field="*{size}">
        </td>
        <td>
          <input type="submit" value="filter by size">
        </td>
        <td th:if="${#fields.hasErrors()}">
          <p>Wrong size!</p>
        </td>
      </tr>
    </table>
  </form>

  <form method="post" th:action="@{/books/uploadFile}" enctype="multipart/form-data">
    <table>
      <tr>
        <td>
          <input type="file" name="file"/>
        </td>
        <td>
          <input type="submit" value="Upload">
        </td>
      </tr>
    </table>
  </form>

  <form method="get" th:action="@{/books/downloadFile}">
    <table>
      <tr>
        <td>
          <select class="form-control" id="file" name="file">
            <option value="">Select File</option>
            <option th:each="file : ${listFiles}" th:value="${file}" th:text="${file}"></option>
          </select>
        </td>
        <td>
          <input type="submit" value="Download">
        </td>
      </tr>
    </table>
  </form>

  <table id="books">
    <tr>
      <th>id</th>
      <th>author</th>
      <th>title</th>
      <th>size</th>
    </tr>
    <tr th:each="book: ${bookList}">
      <td th:text="${book.id}"></td>
      <td th:text="${book.author}"></td>
      <td th:text="${book.title}"></td>
      <td th:text="${book.size}"></td>
    </tr>
  </table>
</div>

</body>
</html>
